<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { width: 90%; max-width: 1200px; margin: 20px auto; }
    h1, h2 { color: #333; }
    .section { background-color: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .course { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .course:last-child { border-bottom: none; }
    button { padding: 5px 12px; border: none; border-radius: 5px; cursor: pointer; background-color: #4CAF50; color: white; }
    button:hover { background-color: #45a049; }
    button:disabled { background-color: #aaa; cursor: default; }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Student Dashboard</h1>

    <!-- Enrolled Courses Section -->
    <div class="section">
        <h2>Enrolled Courses</h2>
        <div id="enrolled-courses">
            <!-- Courses will be loaded here -->
        </div>
    </div>

    <!-- Available Courses Section -->
    <div class="section">
        <h2>Available Courses</h2>
        <div id="available-courses">
            <!-- Courses will be loaded here -->
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Sample data (replace with your backend data)
    var enrolledCourses = [
        { id: 1, name: "Mathematics 101", description: "Basic Math" },
        { id: 2, name: "English Literature", description: "Classic Literature" }
    ];

    var availableCourses = [
        { id: 3, name: "Physics 101", description: "Intro to Physics" },
        { id: 4, name: "Chemistry 101", description: "Basic Chemistry" }
    ];

    // Load enrolled courses
    $.each(enrolledCourses, function(index, course) {
        $('#enrolled-courses').append(
            `<div class="course">
                <span>${course.name}</span>
                <button disabled>Enrolled</button>
            </div>`
        );
    });

    // Load available courses
    $.each(availableCourses, function(index, course) {
        $('#available-courses').append(
            `<div class="course">
                <span>${course.name}</span>
                <button class="enroll-btn" data-id="${course.id}">Enroll</button>
            </div>`
        );
    });

    // Enroll button click
    $(document).on('click', '.enroll-btn', function() {
        var courseId = $(this).data('id');
        var courseName = $(this).siblings('span').text();

        // Move course to enrolled section
        $('#enrolled-courses').append(
            `<div class="course">
                <span>${courseName}</span>
                <button disabled>Enrolled</button>
            </div>`
        );

        // Remove from available courses
        $(this).parent().remove();

        // Optional: send AJAX request to backend to enroll student
        console.log("Enrolled in course ID:", courseId);
    });
});
</script>

</body>
</html>
